<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Cloudfare -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Favicon -->
  <title>Cryto Wallet</title>
</head>
<body>

<header>

</header>

<div class="container" id="container">
  <div class="form-container sign-up">
      <form>
          <h1>Sell Crypto</h1>
          <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <input type="number" placeholder="Spend">
          <input type="" placeholder="Receive">
          <button>Sell</button>
      </form>
  </div>
  <div class="form-container sign-in">
      <form>
          <h1>Buy Crypto</h1>
          <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span></span>
          <input type="" placeholder="Spend">
          <input type="" placeholder="Receive">
          <button>Buy</button>
      </form>
  </div>
  <div class="toggle-container">
      <div class="toggle">
          <div class="toggle-panel toggle-left">
              <h1>Simple & Secure</h1>
              <p>Get up to 100 USDT in rewards.</p>
              <button class="hidden" id="buy">Buy crypto</button>
          </div>
          <div class="toggle-panel toggle-right">
              <h1>USERS
                TRUST US</h1>
              <p>Trade on the go. Anywhere, anytime.</p>
              <button class="hidden" id="sell">Sell Crypto</button>
          </div>
      </div>
  </div>
</div>

<br>

<!-- NFTS + Buscador -->
<div class="wrapper">
  <div class="buscador">
    <div id="search-container">
      <input
        type="search"
        id="search-input"
        placeholder="Search product name here.."
      />
      <button id="search">Search</button>
    </div>
    <div id="buttons">
      <button class="button-value" onclick="filtrarProductos('all')">All</button>
      <button class="button-value" onclick="filtrarProductos('Ape')">
        Ape
      </button>
      <button class="button-value" onclick="filtrarProductos('Metaverse')">
        Metaverse
      </button>
      <button class="button-value" onclick="filtrarProductos('Godness')">
        Godness
      </button>
      <button class="button-value" onclick="filtrarProductos('Mocaverse')">
        Mocaverse
      </button>
    </div>
  </div>

  <div id="products">
    <!-- array de productos -->
  </div>
</div>

<!-- Scripts -->
<script src="./js/app.js"></script>
</body>
</html>
