<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor Online</title>
    <!-- css bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>
    <div id="login-container" class="login-container">
        <div class="entry-login-data-container">
            <div class="appName">
                <h1 class="appName-title">Inversor Online</h1>
            </div>
            <h2>Ingresa a tu cuenta</h2>
            <h3>Usuario</h3>
            <input type="text" name="" id="inputUser" placeholder="Ingresa tu usuario o email">
            <h3>Contraseña</h3>
            <input type="password" name="" id="inputPassword" placeholder="Ingresa tu contraseña">
            <button id="login-button" class="btn btn-primary login-button">Ingresar</button>
            <a id="register-screen-button" href="#" style="text-decoration: none;">
                <h4> No tenes cuenta? Crear cuenta </h4>
            </a>
        </div>
    </div>

    <div id="register-container" class="register-container hide-container">
        <div class="entry-login-data-container">
            <div class="appName">
                <h1 class="appName-title">Inversor Online</h1>
            </div>
            <h2>Crear cuenta</h2>
            <div class="input-container">
                <h3>Nombre de Usuario</h3>
                <input type="text" name="" id="inputUserRegister" placeholder="Ingresa un usuario">
            </div>
            <div class="input-container">
                <h3>Correo</h3>
                <input type="text" name="" id="inputEmailRegister" placeholder="Ingresa tu correo">
            </div>
            <div class="input-container">
                <h3>Contraseña</h3>
                <input type="password" name="" id="inputPasswordRegister" placeholder="Ingresa una contraseña">
            </div>
            <div class="input-container">
                <h3>Repetir contraseña</h3>
                <input type="password" name="" id="inputPasswordAgainRegister" placeholder="Repite la contraseña">
            </div>
            <button id="create-account-button" class="btn btn-primary login-button">Crear cuenta</button>
            <a id="login-screen-button" href="#" style="text-decoration: none;">
                <h4> Ya tienes cuenta? Iniciar sesión </h4>
            </a>
        </div>
    </div>

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>
